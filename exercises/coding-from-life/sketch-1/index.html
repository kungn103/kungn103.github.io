<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Coding from Life – Sketch 1</title>
    <link rel="stylesheet" href="main.css">
    <link rel='icon' href='favicon.ico' type='image/x-icon'/ >
  </head>
  <body>

    <div class="frame">
      <!-- Your HTML goes here -->

      <div class="bird">
        <div class="head"></div>
        <div class="beak"></div>
        <div class="tail"></div>
        <div class="bird-stand"></div>
        <div class="birdeye"></div>
        <div class="bird-base"></div>
      </div>
      <div class="pumpkin">
        <div class="pumpstem"></div>
      </div>

      <div class="candle">
        <div class="candle-holder"></div>
        <div class="candle-base"></div>
        <div class="candle-base2"></div>
        <div class="wick"></div>
      </div>

      <div class="candle-2">
        <div class="candle-holder-2"></div>
        <div class="candle-base-2"></div>
        <div class="candle-base22"></div>
        <div class="wick-2"></div>
      </div>

      <div class="vase">
        <div class="vase-base"></div>
        <div class="vase-base-2"></div>
        <div class="vase-base-3"></div>
      </div>

      <div class="flower">
        <div class="stem"></div>
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth"></div>
        <div class="leaf"></div>
        <div class="petal"></div>
      </div>

      <div class="table"></div>
      <div class="table-leg"></div>

      <div class="mirror">
        <div class="mirror-glass"></div>
      </div>

    </div>

  </body>
</html>
